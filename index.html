<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="container py-5">
        <div class="w-50">
            <div class="card mt-5" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                    Tính tiền lương nhân viên
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputDate" placeholder="Số ngày đi làm">
                        </div>
                        <center>
                            <button type="button" class="btn btn-danger" id="btnCalc">Tính lương</button>
                        </center>
                        <p id="txtResult"></p>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="container py-5">
        <div class="w-50">
            <div class="card mt-5" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                    Tính giá trị trung bình
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputNumber1" placeholder="Nhập số">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputNumber2" placeholder="Nhập số">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputNumber3" placeholder="Nhập số">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputNumber4" placeholder="Nhập số">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputNumber5" placeholder="Nhập số">
                        </div>
                        <button type="button" class="btn btn-danger" id="btnTB">Tính nào</button>
                        <p id="txtKetQua"></p>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="container py-5">
        <div class="w-50">
            <div class="card mt-5" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                    Quy đổi tiền
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputMoney" placeholder="Nhập số USD muốn quy đổi">
                        </div>
                        <button type="button" class="btn btn-danger" id="btnCalcMoney">Tính nào</button>
                        <p id="txtVND"></p>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="container py-5">
        <div class="w-50">
            <div class="card mt-5" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                    Tính diện tích, chu vi hình chữ nhật
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputDai" placeholder="Nhập chiều dài">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputRong" placeholder="Nhập chiều rộng">
                        </div>
                        <button type="button" class="btn btn-danger" id="btnCalcRec">Tính nào</button>
                        <p id="txtChuVi"></p>
                        <p id="txtDienTich"></p>

                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="container py-5">
        <div class="w-50">
            <div class="card mt-5" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                    Tính diện tích, chu vi hình chữ nhật
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputDai" placeholder="Nhập chiều dài">
                        </div>
                        <button type="button" class="btn btn-danger" id="btnCalcRec">Tính nào</button>
                        <p id="txtChuVi"></p>

                    </form>
                </div>
            </div>

        </div>
    </div>
